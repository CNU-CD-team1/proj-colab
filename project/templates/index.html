    <style>
        /* 카드 자동 슬라이더 효과 */

    

        .slider {
            height: 600px;
            margin: auto;
            position: absolute;
            width: 110%;
            display: flex;
            place-items: center;
            overflow: hidden;
            left: -10%;
            top: 150px;
        }


        .slide-track {
            display: flex;
            width: calc(300px * 12);
            animation: scroll 70s linear infinite;
        }

        .slide-track:hover {
            animation-play-state: paused;
        }


        @keyframes scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(calc(-300px * 6));
            }
        }

        .slide {
            height: 400px;
            width: 400px;
            display: flex;
            align-items: center;
            padding: 15px;
            perspective: 100px;
            border-radius: 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.15);
            margin-left: 30px;
            margin-right: 30px;
            place-items: center;
        }

        .train-card {
            width: 100%;
            transition: transform 1s;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
        }

        .train-card:hover {
            transform: translateZ(18px);
        }

        /* 슬라이더 그라데이션 그림자 */

        .slider::before,
        .slider::after {
            content: '';
            height: 100%;
            position: absolute;
            width: 15%;
            z-index: 2;
        }

        .slider::before {
            left: 0;
            top: 0;
        }

        .slider::after {
            right: 0;
            top: 0;
            transform: rotateZ(180deg);
        }
    </style>

</head>
