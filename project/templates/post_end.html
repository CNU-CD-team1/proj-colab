<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDrawing Post</title>

    <!--<link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- ##### CSS ##### -->
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../static/images/favicon.png" type="image/x-icon">
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <style>
        .center-line {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* #### 갤러리바 #####*/
        .gallery {
            width: 90%;
            text-align: center;
            display: flex;

        }

        .onoff-button {
            width: 133px;
            background-image: url("../static/images/end_post.png");
            background-size: cover;
        }

        .sort-button {
            width: 83px;
            height: 37px;
            background-color: #ff8933;
            border-radius: 5px;
        }

        /* 설명창 */
        .title {
            font-family: 'SUITE-Regular';
            font-weight: 800;
            font-size: 150%;
            color:
        }

        @font-face {
            font-family: 'SUITE-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/SUITE-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }

        .img {
            border: 2px solid #FFE4B5;
            border-radius: 5px;
        }

        .imgExplain {
            border-radius: 5px;
            border: 2px solid #FFE4B5;
            background-color: rgb(247, 247, 247);
            padding: 5px;
            font-family: 'SUITE-Regular';
        }

        /* 갤러리 돌아가기 아이콘 */

        #square {
            width: 18px;
            height: 18px;
            background-color: #B3B3B3;
            margin: 1px;
        }

        #galleryIcon:hover>div>div {
            background-color: #8DD5CB;
            -webkit-transition: 0.5s;
            transition: 0.5s;
        }
    </style>
</head>

<body>
    <!-- ##### Navbar Start #####  -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav" style="margin: 0px; padding: 0px;">
        <div class="container">
            <a class="navbar-brand" href="/"><img src="../static/images/logo.png" alt="..." /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><img src="../static/images/list.png" class="ul-li-icon">
                        <a class="nav-link" href="drawing">Drawing</a>
                    </li>
                    <li class="nav-item"><img src="../static/images/list.png" class="ul-li-icon">
                        <a class="nav-link" href="gallery_ing">Gallery</a>
                    </li>
                    <li class="nav-item"><img src="../static/images/list.png" class="ul-li-icon">
                        <a class="nav-link" href="#">MyPage</a>
                    </li>
                    <li class="nav-item"><img src="../static/images/list.png" class="ul-li-icon">
                        <a class="nav-link" href="#">Manual</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ##### Navbar End #####  -->



    <!-- ##### Gallerbar Start ##### -->
    <div class="gallery-bar container">
        <div class="row align-items-end">
            <div class="col-4">
                <!-- 첫 번째 등분 -->
            </div>
            <!-- ##### 완결작/진행작 버튼 #####-->
            <div class="col-4 center-line">
                <div class="onoff-button">
                    <h6
                        style="color:#7E7E7E; font-weight:bolder; font-size:larger; padding-top: 16px; padding-left: 15px; float:left;">
                        완성작</h6>
                    <a class="circlebutton" href="/gallery_end" style="padding:8px; float:right;"><img
                            src="../static/images/circle_button2.png" height="40px" /></a>
                </div>
            </div>

            <div class="col-4">
                <!-- 세 번째 등분 -->
            </div>
        </div>
    </div>
    <!-- #### 수평선 #### -->
    <div style="width:100%; display:flex; justify-content:center;">
        <hr style="width:70%">
    </div>
    <!-- ##### Gallerbar End ##### -->

    <div class="center-line">
        <div style="width:62%;">
            <div class="title">
                {{ id }} 제목 : {{ title }}
            </div>
        </div>
    </div>

    <br>

    <div class="container center-line" style="width:80%;">
        <div class="row row-cols-1 row-cols-md-2 center-line" style="margin: 0px; padding: 0px;">
            {% for i in range(images|length) %}
            <div class="col d-flex" style="margin: 10px; padding: 0px;  width:40%;">
                <!-- 컷 그림 -->
                <div class="img" style="width:75%; text-align:center;">
                    <img src="data:image/png;base64,{{ images[i]|b64encode }}" style="width:100%;">
                </div>
                <!-- 컷 설명  -->
                <div class="imgExplain" style="width:45%; margin:5px;">
                    {{ scripts[i] }}
                    <!-- prompt값은 hover했을때 보여주고/ 설명창은 cut내용(cut_script) 들어가야함 -->
                </div>
            </div>
            {% endfor %}

            {% if images|length < 4 %} {% for i in range(4 - images|length) %} <div class="col d-flex"
                style="margin: 10px; padding: 0px;  width:40%;">
                <!-- 디폴트 그림 -->
                <div class="img" style="width:75%; text-align:center;">
                    <img src="../static/images/default.png" style="width:100%;">
                </div>
                <!-- 컷 설명  -->
                <div class="imgExplain" style=" width:45%; margin:5px;">
                    설명창
                </div>
        </div>
        {% endfor %}
        {% endif %}

    </div>
    </div>
    </div>

    <br>

    <!-- 갤러리로 돌아가기 아이콘 -->
    <a id="galleryIcon" href="gallery_end">
        <div class="center-line">
            <div id="square"> </div>
            <div id="square"> </div>

        </div>
        <div class="center-line">
            <div id="square"> </div>
            <div id="square"> </div>

        </div>
    </a>

    <br>
    <br>

</body>

</html>
