<!DOCTYPE html>
<html>

<head>
  <title>Image Gallery</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <!-- ##### CSS ##### -->
  <link rel="stylesheet" href="../static/css/bootstrap.css">
  <link rel="stylesheet" href="../static/css/style.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="../static/images/favicon.png" type="image/x-icon">
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />

  <!-- ##### bootstrap icon ##### -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <style>
    .center-line {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .margin-left {
      margin-left: "20px";
    }

    .right-align {
      display: "flex";
      justify-content: "right";
      align-items: "right"
    }

    /* 갤러리 흐름 */
    .grid {
      display: grid;
      grid-template-rows: repeat(4, minmax(15rem, auto));
      grid-template-columns: repeat(4, 15rem);
      grid-auto-rows: 15rem;
      grid-gap: 1rem;
    }

    .postName {
      padding-left: 5px;
      margin: 10px 0px;
    }

    .bi-heart {
      font-size: 30px;
      line-height: 30px;
      color: crimson;
    }

    .bi-heart-fill {
      font-size: 30px;
      line-height: 30px;
      color: crimson;
    }

    .bi-heart:hover {
      font-size: 30px;
      line-height: 30px;
      color: rgb(233, 131, 131);
    }

    .bi-heart-fill:hover {
      font-size: 30px;
      line-height: 30px;
      color: rgb(233, 131, 131);
    }

    .gallery {
      width: 90%;
      text-align: center;
      display: flex;

    }

    .onoff-button {
      width: 133px;
      background-image: url("../static/images/end_post.png");
      background-size: cover;
    }

    .sort-button {
      width: 83px;
      height: 37px;
      background-color: #ff8933;
      border-radius: 5px;
    }

    /*페이지네이션 설정*/
    .pagination-container {
      display: flex;
      justify-content: center;
    }

    .pagination {
      display: flex;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .pagination .page-link {
      display: block;
      padding: 10px 15px;
      margin: 0 5px;
      color: #333;
      background-color: rgb(247, 247, 247);
      border: 2px solid #FFE4B5;
      border-radius: 4px;
      text-decoration: none;
  }

    .pagination .page-link:hover {
      background-color: #ffedcf;

    }

    .pagination .page-link.active {
      background-color: #fce66b;
      color: #fff;
    }

    /* 갤러리 이미지 창 커서 -> 손모양으로 바꿈 */
    .custom-cursor {
      cursor: pointer;
    }
  </style>
</head>

<body id="page-top">
  <!-- ##### Header Start #####  -->
  <!-- ##### Navbar Start #####  -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav" style="margin: 0px; padding: 0px;">
    <div class="container">
      <a class="navbar-brand" href="/"><img src="../static/images/logo.png" alt="..." /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars ms-1"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
          <li class="nav-item"><img src="../static/images/list.png" class="ul-li-icon">
            <a class="nav-link" href="drawing">Drawing</a>
          </li>
          <li class="nav-item"><img src="../static/images/list.png" class="ul-li-icon">
            <a class="nav-link" href="gallery_ing">Gallery</a>
          </li>
          <li class="nav-item"><img src="../static/images/list.png" class="ul-li-icon">
            <a class="nav-link" href="#">MyPage</a>
          </li>
          <li class="nav-item"><img src="../static/images/list.png" class="ul-li-icon">
            <a class="nav-link" href="#">Manual</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- ##### Navbar End #####  -->
  <br>

  <!-- ##### Gallerbar Start ##### -->
  <div class="gallery-bar container">
    <div class="row align-items-end">
      <div class="col-4">
        <!-- 첫 번째 등분 -->
      </div>
      <!-- ##### 완결작/진행작 버튼 #####-->
      <div class="col-4 center-line">
        <div class="onoff-button">
          <a class="circlebutton" href="gallery_ing" style="padding:8px; float:left;"><img
              src="../static/images/circle_button2.png" height="40px" /></a>
          <h6 style="color:#7E7E7E; font-weight:bolder; font-size:larger; padding-top: 16px;">완성작</h6>
        </div>
      </div>
      <!-- #### 정렬버튼 ##### -->
      <div class="col-4" style="padding-left: 12%;">
        <div class="sort-button center-line">
          <a href="#newsort" style="color:white; text-decoration:none; font-weight:bold;">최신순</a>
        </div>

      </div>
    </div>
  </div>
  <!-- #### 수평선 #### -->
  <div style="width:100%; display:flex; justify-content:center;">
    <hr style="width:75%">
  </div>
  <!-- ##### Gallerbar End ##### -->



  <!-- 작품 리스트 -->
  <div class="container center-line">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4" style="width: 90%; margin: 0px; padding: 0px;">
      {% for i in range(ids|length) %}
      <div class="col card col-3 mb-4" style=" width: 250px; margin: 20px;">
        <a style="text-decoration: none; color: black;">
          <img src="data:image/png;base64,{{ images[i]|b64encode }}" alt="Image" class="card-img-top custom-cursor"
            style="margin-top: 10px;">
          <div class="card-text">
            <p class="postName">{{ ids[i] | string + "_" + titles[i] }}</p> <!-- ids[i] 아이디 값으로 클릭했을 떄 보내주는 것-->
          </div>
          <!-- ##### 하트 아이콘 ##### -->
          <i class="bi bi-heart"></i>
          <i class='result'> {{ likes[i] }} </i>
          <script>
            var i = 0;
            $('.bi-heart').on('click', function () {
              // 결과를 표시할 element
              const resultElement = document.getElementsByClassName('result');
              // 현재 화면에 표시된 값
              let number = resultElement.innerText;
              if (i == 0) {
                $(this).removeClass('bi-heart');
                $(this).addClass('bi-heart-fill');
                number = parseInt(number) + 1;
                i++;
              } else if (i == 1) {
                $(this).removeClass('bi-heart-fill');
                $(this).addClass('bi-heart');
                number = parseInt(number) - 1;
                i--;
              }
              resultElement.innerText = number;
            });
          </script>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
  <!-- ##### JS ##### -->
  <script src="../static/js/bootstrap.js"></script>
  <script src="../static/js/main.js"></script>

  <br>

  <!-- ##### Pagenation  Start #####-->
  <div class="pagination-container">
    <div class="pagination">
      <a href="#" class="page-link">&laquo; 이전</a>
      <a href="#" class="page-link">1</a>
      <a href="#" class="page-link">2</a>
      <a href="#" class="page-link">3</a>
      <a href="#" class="page-link">4</a>
      <a href="#" class="page-link">5</a>
      <a href="#" class="page-link">다음 &raquo;</a>
    </div>
  </div>
  <!-- ##### Pagenation  End #####-->

  <br>
  <br>
</body>

</html>
